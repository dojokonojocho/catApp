<!DOCTYPE html>
<html>
    <head>
        <title>Bloops</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="editor">
            <div class='editorHeader'>
                <div class='editorHeaderIcon'></div>
            </div>
            <div class='colorPicker'>
                <input type="range" min="1" max="255" value="128" class="colorSlider" id="redSlider">
                <input type="range" min="1" max="255" value="128" class="colorSlider" id="greenSlider">
                <input type="range" min="1" max="255" value="128" class="colorSlider" id="blueSlider">
            </div>
            <div class='rotatePicker'>
                <div class='rotateKnob'>
                    <div class='rotateThumb'></div>
                </div>
            </div>
            <div class='extraPicker'>
                <input type="range" min="25" max="400" value="0" class="sizeSlider">
                <input type='range' min='0' max = '100' value='100' class='opacitySlider'>
                <div class='eye'></div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="drag.js"></script>
    <script type="text/javascript" src="editor.js"></script>
</html>
